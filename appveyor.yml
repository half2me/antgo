platform: x64

clone_folder: c:\gopath\src\github.com\half2me\antgo

environment:
  GOPATH: c:\gopath

install:
  - choco install pkgconfiglite
  - appveyor DownloadFile http://github.com/libusb/libusb/releases/download/v1.0.21/libusb-1.0.21.7z
  - 7z x -y libusb-1.0.21.7z -olibusb-1.0.21
  - copy libusb-1.0.21\include\libusb-1.0\* C:\mingw-w64\local\include\
  - copy libusb-1.0.21\include\libusb-1.0\* C:\MinGW\local\include\
  - copy libusb-1.0.21\MinGW64\* C:\mingw-w64\local\lib\
  - copy libusb-1.0.21\MinGW32\* C:\MinGW\local\lib\
  - echo %PATH%
  - echo %GOPATH%
  - tree C:\mingw-w64
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - set CGO_ENABLED=1
  - go version
  - go env
  - go get .\...

build_script:
  - go build -o bin\antgo-$(appveyor_build_worker_image) -i .

artifacts:
  - path: bin\antgo-$(appveyor_build_version)
    name: binary

