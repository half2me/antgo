language: go
go: 1.8.x

matrix:
  fast_finish: true
  include:
    - os: linux
      sudo: required
      addons:
        apt:
          packages:
            - libusb-1.0
            - libusb-dev
    - os: osx
      sudo: false
      osx_image: xcode8.3
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
      before_install:
        - brew install libusb

env:
  global:
    - CGO_ENABLED=1

script:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then GOARCH=386 go build -o "bin/antgo-${TRAVIS_OS_NAME}-x86" -i . ; fi
  - GOARCH=amd64 go build -o "bin/antgo-${TRAVIS_OS_NAME}-x64" -i .

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  on:
    branch: master
    repo: half2me/antgo
    tags: false

notifications:
  email: false
