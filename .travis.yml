language: go
go: 1.8

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          packages:
            - libusb-1.0-0-dev
            - libusb-1.0-0-dev:i386
            - libusb-1.0-0-dev:armhf
            - gcc-multilib
            - g++-multilib
    - os: osx
      sudo: false
      osx_image: xcode8.3
      cache:
        apt: true
        directories:
          - $HOME/Library/Caches/Homebrew
      before_install:
        - brew install libusb

env:
  global:
    - CGO_ENABLED=1

script:
  - GOARCH=amd64 go build -o "bin/antgo-${TRAVIS_OS_NAME}-x64" -i .
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then GOARCH=386 go build -o "bin/antgo-${TRAVIS_OS_NAME}-x86" -i . ; fi

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  on:
    repo: half2me/antgo
    tags: true

notifications:
  email: false
