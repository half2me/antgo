language: go
go: 1.8

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          packages:
            - libusb-1.0-0-dev
    - os: osx
      sudo: false
      osx_image: xcode8.3
      cache:
        apt: true
        directories:
          - $HOME/Library/Caches/Homebrew
      before_install:
        - brew install libusb

env:
  global:
    - CGO_ENABLED=1

script:
  - go test ./...

after_script:
  - GOARCH=amd64 go build -o "bin/antdump-${TRAVIS_OS_NAME}-x64" -i cmd/antdump/antdump.go
  - GOARCH=amd64 go build -o "bin/antserver-${TRAVIS_OS_NAME}-x64" -i cmd/antserver/antserver.go

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  on:
    repo: half2me/antgo
    tags: true

notifications:
  email: false
