language: go
go: 1.11.1

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          packages:
            - libusb-1.0-0-dev
    - os: osx
      sudo: false
      cache:
        apt: true
        directories:
          - $HOME/Library/Caches/Homebrew
      before_install:
        - brew install libusb

env:
  global:
    - CGO_ENABLED=1

script:
  - go test -race ./...

after_script:
  - go build -o "bin/antdump-${TRAVIS_OS_NAME}" -i cmd/antdump/antdump.go

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  on:
    repo: half2me/antgo
    tags: true

notifications:
  email: false
